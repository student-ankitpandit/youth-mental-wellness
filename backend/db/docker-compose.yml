services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: helloap
      POSTGRES_PASSWORD: helloap
      POSTGRES_DB: myDB
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always    
    ports:
      - "8080:8080"

